<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <script src="https://kit.fontawesome.com/75a2036f68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav class="nav-1">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="nav-link">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="nav-link">Store</a>
        </nav>
        <nav class="nav-2">
            <a href="https://mail.google.com" class="nav-link">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="nav-link">Images</a>
            <i class="nav-link fas fa-grip-horizontal"></i>
            <i class="nav-link fab fa-google"></i> 
        </nav>
    </header>
    <main id="main">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="search" name="search" id="search-bar" placeholder="">
        </div>
        <div class="search-buttons">
            <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" value="I'm Feeling Lucky">
        </div>
    </main>
    <footer id="footer">
        <nav class="footer-nav-1">
            <a href="#" class="nav-link">Advertising</a>
            <a href="#" class="nav-link">Business</a>
            <a href="#" class="nav-link">How Search Works</a>
        </nav>
        <nav class="footer-nav-2">
            <a href="#" class="nav-link">Privacy</a>
            <a href="#" class="nav-link">Terms</a>
            <a href="#" class="nav-link">Settings</a>


        </nav>
    </footer>
</body>
</html>
